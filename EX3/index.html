<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .todo-list {
            flex: 1;
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }
        .form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            padding: 8px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .delete {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <ul id="todoList"></ul>
        </div>
        <div class="form">
            <input id="todoName" type="text" placeholder="Name">
            <input id="todoContent" type="text" placeholder="Content">
            <button onclick="addTodo()">Add Todo</button>
        </div>
    </div>

    <script>
        function addTodo() {
            let name = document.getElementById("todoName").value.trim();
            let content = document.getElementById("todoContent").value.trim();
            if (!name || !content) return;

            let li = document.createElement("li");
            li.innerHTML = `<b>${name}:</b> ${content} <span class="delete" onclick="removeTodo(this)">âœ–</span>`;
            document.getElementById("todoList").appendChild(li);

            document.getElementById("todoName").value = "";
            document.getElementById("todoContent").value = "";
        }

        function removeTodo(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
